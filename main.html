
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- <header>
        <p>John Doe</p>
    </header> -->
    <div class="container">
		 <section>
            <h2>Name</h2>
           <p>John Doe</p>
        </section>
        <section>
            <h2>Email</h2>
            <p>johndoe@example.com</p>
        </section>
        <section>
            <h2>Profile</h2>
            <p>Software Engineer</p>
        </section>
        <section>
            <h2>About Me</h2>
            <p>I am a passionate software engineer with a strong background in web development. I enjoy solving complex problems and constantly learning new technologies.</p>
        </section>
        <section>
            <h2>Skills</h2>
            <div class="skill">
                <span class="skill-name"><i class="fab fa-html5"></i> HTML</span>
                <div class="skill-progress">
                    <div class="progress-bar" style="width: 90%;"></div>
                    <span class="skill-percentage">90%</span>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name"><i class="fab fa-css3-alt"></i> CSS</span>
                <div class="skill-progress">
                    <div class="progress-bar" style="width: 85%;"></div>
                    <span class="skill-percentage">85%</span>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name"><i class="fab fa-js"></i> JavaScript</span>
                <div class="skill-progress">
                    <div class="progress-bar" style="width: 80%;"></div>
                    <span class="skill-percentage">80%</span>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </section>
    </div>
</body>
</html>
